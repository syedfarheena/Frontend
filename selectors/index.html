<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aquamarine;
        }
        .classname{
            background-color: darkmagenta;
        }
        #id{
            color: blueviolet;
        }
        * {
           margin: 0;
           padding: 0;
        }
        div p {
            color: chocolate;
        }
        ul>li{
            color: crimson;
        }
        input[type="text"]{
            color: goldenrod;
        }
        h1, p {
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1 style="color: aquamarine;">type selector</h1>
    <div class="classname">class selector</div>
    <div id="id">id selector</div>
    <h1>Fareena</h1>
    <p>universal selector</p>
    <div>
        <p>
            descendent selector
        </p>
    </div>
    <ul>
        <li>child selector</li>
    </ul>
    <input type="text" id="attribute selector">
    <h1>grouping selector</h1>
    <p>This is a paragraph</p>
</body>
</html>
