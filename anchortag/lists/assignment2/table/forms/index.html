<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="">
    <label for="text input">Text Input</label>
    <input type="text" id="name" placeholder="Enter text"><br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter Email"><br><br>
    <label for="number">Number</label>
    <input type="number" id="number" placeholder="Enter Number"><br><br>
    <label for="date">Date</label>
    <input type="date" id="date" placeholder="mm/dd/yyyy"><br><br>
    <label for="time">Time</label>
    <input type="time" id="time" placeholder="--/--/--"><br><br>
    <label for="color">Color</label>
    <input type="color" id="color" placeholder="color"><br><br>
    <label for="file">File</label>
    <input type="file" id="file" placeholder="choose file"><br><br>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" id="checkbox" placeholder="checkbox"><br><br>
    <label for="range">Range</label>
    <input type="range" id="range" placeholder="range"><br><br>
    <label for="website">Website</label>
    <input type="url" id="website" placeholder="Enter url"><br><br>
    <label for="choose country">country</label><br>
    <select name="country" id="country">
        <option value=""></option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="UAE">UAE</option>
    </select><br><br>
    <label for="gender">gender</label><br>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="gender">Male</label><br>
    <input type="radio" id="Female" name="gender" value="Female"><br>
    <label for="gender">Female</label><br>
    <label for="comments">Comments</label><br>
    <input type="text" id="comments">
    </form>
</body>
</html>
